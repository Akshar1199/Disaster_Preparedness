<mat-toolbar color="primary" class="navbar">

  <button
    mat-icon-button
    (click)="toggleSidebar()"
    class="menu-button"
    *ngIf="!sidebarOpen"
  >
    <mat-icon>menu</mat-icon>
  </button>


  <span class="flex-spacer"></span>


  <mat-form-field class="search-form-field">
    <mat-label>Search Disasters</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  </mat-form-field>


  <span class="flex-spacer"></span>
</mat-toolbar>
