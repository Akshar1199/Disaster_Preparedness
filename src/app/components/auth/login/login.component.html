<div class="d-flex justify-content-center align-items-center" style="height:500px;">
  <div class="card shadow-lg p-4" style="width: 45%; border-radius: 15px;">
    <div class="card-header text-center text-white fw-bold" style="background: #1a240bed; border-radius: 10px 10px 0 0;">
      Login
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onUserSave()">

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username:</label>
          <input type="text" formControlName="userName" class="form-control rounded-pill"
            id="username" autocomplete="username"
            placeholder="Enter username" name="username">

          <div class="text-danger mt-1" *ngIf="userForm.controls['userName'].touched && userForm.controls['userName'].errors?.['required']">
            <span>This field is required</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label fw-semibold">Password:</label>
          <input type="password" formControlName="password" class="form-control rounded-pill"
            id="pwd" autocomplete="current-password"
            placeholder="Enter password">

          <div class="text-danger mt-1" *ngIf="userForm.controls['password'].touched">
            <span *ngIf="userForm.controls['password'].errors?.['required']">This field is required</span>
            <span *ngIf="userForm.controls['password'].errors?.['minlength']">Minimum length is 5 characters</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="userForm.invalid"
          class="btn btn-primary w-50 rounded-pill" style="margin-left: 25%;">Login</button>
      </form>

      <div class="text-center mt-3">
        <span>Don't have an account? </span>
        <a (click)="navigateToRegister()" class="text-primary fw-bold" style="cursor: pointer;">Register Here</a>
      </div>
    </div>
  </div>
</div>
